version: 2

sources:
  - name: sql_server_dbo # name of the source
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: ALUMNO29_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: { count: 24, period: day }
      error_after: { count: 48, period: day }

    tables:
      - name: orders
        loaded_at_field: _fivetran_synced
        columns:
          - name: address_id
          - name: created_at
          - name: delivered_at
          - name: estimated_delivered_at
          - name: order_cost
          - name: order_id
          - name: order_total
          - name: promo_id
          - name: shipping_cost
          - name: shipping_service
          - name: status
          - name: tracking_id
          - name: user_id
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: addresses
        loaded_at_field: _fivetran_synced
        columns:
          - name: address
          - name: address_id
          - name: country
          - name: state
          - name: zipcode
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: events
        loaded_at_field: _fivetran_synced
        columns:
          - name: created_at
          - name: event_id
          - name: event_type
          - name: order_id
          - name: page_url
          - name: product_id
          - name: session_id
          - name: user_id
          - name: _fivetran_deleted
          - name: _fivetran_synced
