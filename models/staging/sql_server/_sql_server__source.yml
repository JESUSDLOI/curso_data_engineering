version: 2

sources:
  - name: sql_server_dbo # name of the source
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: ALUMNO29_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: { count: 24, period: day }
      error_after: { count: 48, period: day }

    tables:
      - name: orders
        loaded_at_field: _fivetran_synced
        columns:
          - name: address_id
            tests:
              - relationships:
                  to: "source('sql_server_db','addresses')"
                  field: address_id

          - name: created_at
            tests:
              - not_null
                  
          - name: delivered_at
          - name: estimated_delivered_at
          - name: order_cost
          - name: order_id
          - name: order_total
          - name: promo_id
          - name: shipping_cost
          - name: shipping_service
          - name: status
          - name: tracking_id
          - name: user_id
          - name: _fivetran_deleted
          - name: _fivetran_synced
            tests:
            - dbt_utils.expression_is_true:
                expression: "_fivetran_synced > (created_at or delivered_at)"


      - name: addresses
        loaded_at_field: _fivetran_synced
        columns:

          - name: address
            tests:
             - unique
             - not_null
                  
          - name: address_id
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_value_lengths_to_equal:
                  value: 36

          - name: country
            tests:    
              - dbt_utils.expression_is_true:
                    expression: "{{ validate_country('country') }}"

          - name: state
            tests:
            - dbt_expectations.expect_column_value_lengths_to_be_between:
                min_value: 4
                max_value: 20
                row_condition: '"STATE" is not null'

          - name: zipcode
            tests:
            - dbt_utils.expression_is_true:
                expression: "{{ validate_us_zipcode('zipcode') }}"
              
          - name: _fivetran_deleted
          - name: _fivetran_synced


      - name: events
        loaded_at_field: _fivetran_synced
        columns:
          - name: created_at
          - name: event_id
          - name: event_type
          - name: order_id
          - name: page_url
          - name: product_id
          - name: session_id
          - name: user_id
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: order_items
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
          - name: product_id
          - name: quantity
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: products
        loaded_at_field: _fivetran_synced
        columns:
          - name: inventory
          - name: product_id
          - name: name
          - name: price
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: promos
        loaded_at_field: _fivetran_synced
        columns:
          - name: promo_id
          - name: discount
          - name: status
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: users
        loaded_at_field: _fivetran_synced
        columns:
          - name: address_id
          - name: created_at
          - name: email
          - name: first_name
          - name: last_name
          - name: phone_number
          - name: total_orders
          - name: updated_at
          - name: user_id
          - name: _fivetran_deleted
          - name: _fivetran_synced
